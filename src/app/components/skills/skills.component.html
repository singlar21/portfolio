<section id="skills" class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12">ðŸ’» Skills</h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let skill of skills"
        class="bg-white shadow rounded-xl p-6 hover:shadow-lg transition"
      >
        <h3 class="text-xl font-semibold mb-4" [ngClass]="skill.color">
          {{ skill.icon }} {{ skill.title }}
        </h3>

        <!-- List Type -->
        <ul *ngIf="skill.type === 'list'" class="space-y-2 text-gray-700">
          <li *ngFor="let item of skill.items">{{ item }}</li>
        </ul>

        <!-- Badge Type -->
        <div *ngIf="skill.type === 'badge'" class="flex flex-wrap gap-2">
          <span
            *ngFor="let item of skill.items"
            [ngClass]="skill.badgeColor + ' px-3 py-1 rounded-full text-sm font-medium'"
          >
            {{ item }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
