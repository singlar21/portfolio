<section id="experience" class="py-20" [ngClass]="gradientClass()">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl font-extrabold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">
      ðŸ’¼ Experience Timeline
    </h2>

    <!-- Horizontal timeline container -->
    <div class="flex items-center space-x-8 overflow-x-auto pb-4 scrollbar-hide">
      <ng-container *ngFor="let exp of experienceList; let i = index">
        <div class="flex-shrink-0 w-80 relative">
          <!-- Experience card -->
          <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition duration-300 flex flex-col items-center">
            
            <!-- Company Logo -->
            <img 
              *ngIf="exp.logoUrl" 
              [src]="exp.logoUrl" 
              [alt]="exp.company" 
              class="w-16 h-16 mb-4 object-contain rounded-full border-2 border-gray-200 shadow-sm"
            />

            <!-- Company Name & Role -->
            <h3 class="text-l font-semibold text-emerald-600">{{ exp.company }}</h3>
            @if(exp?.client) {
              <h4 class="text-amber-600 text-sm">{{ exp.client }}</h4>
            }
            <h4 class="text-indigo-700 font-medium">{{ exp.role }}</h4>
            <p class="text-sm text-gray-500 mb-2">{{ exp.period }}</p>

          </div>
        </div>

        <!-- Arrow between cards, skip after last card -->
        <div *ngIf="i < experienceList.length - 1" class="flex-shrink-0 flex items-center">
          <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </ng-container>
    </div>
  </div>
</section>
