<section id="contact" class="py-20 text-center" [ngClass]="gradientClass()">
  <div class="max-w-3xl mx-auto px-6">
    <h2 class="text-4xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">
      ðŸ“¬ Contact Me
    </h2>
    <p class="text-gray-700 mb-8">
        {{contactData.description}}
    </p>

    <!-- Contact Links -->
    <div class="flex flex-col sm:flex-row justify-center gap-6">
      <!-- Email -->
      <a href="mailto:{{contactData.email}}" 
         class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white font-medium rounded-2xl shadow-lg 
                hover:bg-blue-700 transform hover:scale-105 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 12H8m0 0l4-4m-4 4l4 4" />
        </svg>
        Email
      </a>

      <!-- LinkedIn -->
      <a href="{{contactData.linkedInUrl}}" target="_blank" rel="noopener" 
         class="flex items-center gap-2 px-6 py-3 bg-blue-700 text-white font-medium rounded-2xl shadow-lg 
                hover:bg-blue-800 transform hover:scale-105 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8h5v16H0V8zm7.5 0h4.78v2.21h.07c.67-1.27 2.31-2.61 4.76-2.61 5.09 0 6.03 3.36 6.03 7.73V24h-5v-6.95c0-1.66-.03-3.79-2.31-3.79-2.31 0-2.66 1.8-2.66 3.65V24h-5V8z"/>
        </svg>
        LinkedIn
      </a>

      <!-- GitHub -->
      <a href="{{contactData.githubUrl}}" target="_blank" rel="noopener" 
         class="flex items-center gap-2 px-6 py-3 bg-gray-800 text-white font-medium rounded-2xl shadow-lg 
                hover:bg-gray-900 transform hover:scale-105 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" 
             viewBox="0 0 24 24">
          <path d="M12 .5C5.37.5 0 5.87 0 12.5c0 5.29 3.438 9.77 8.205 11.36.6.11.82-.26.82-.58 0-.29-.01-1.05-.016-2.06-3.338.73-4.042-1.61-4.042-1.61-.546-1.38-1.334-1.75-1.334-1.75-1.09-.746.082-.73.082-.73 1.205.085 1.84 1.24 1.84 1.24 1.07 1.83 2.807 1.3 3.492.995.108-.775.42-1.3.763-1.6-2.665-.3-5.466-1.33-5.466-5.932 0-1.31.465-2.38 1.235-3.22-.124-.3-.536-1.52.116-3.17 0 0 1.007-.32 3.3 1.23.957-.266 1.984-.398 3.004-.403 1.02.005 2.047.137 3.006.403 2.288-1.55 3.292-1.23 3.292-1.23.654 1.65.242 2.87.12 3.17.77.84 1.232 1.91 1.232 3.22 0 4.61-2.807 5.63-5.48 5.922.43.37.823 1.1.823 2.22 0 1.604-.014 2.896-.014 3.286 0 .32.216.694.825.576C20.565 22.27 24 17.79 24 12.5 24 5.87 18.627.5 12 .5z"/>
        </svg>
        GitHub
      </a>
    </div>
  </div>
</section>
