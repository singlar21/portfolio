<section id="personalprojects" class="py-20 bg-gray-50">
  <div class="max-w-12xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center">
      Personal Projects
    </h2>

    <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-2">
      <!-- Project Card -->
      <div *ngFor="let project of projectList"
        class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-8 border border-gray-100 flex flex-col justify-between h-full">
        <!-- Top Section -->
        <div>
          <h3 class="text-1xl font-semibold text-emerald-600 mb-2">
            {{ project.name }}
          </h3>
          <h4 class="text-lg text-gray-500 font-medium mb-4">
            Client: {{ project.company }}
          </h4>

          <p class="text-gray-600 mb-6 leading-relaxed" [innerHTML]="project.description">
            
          </p>

          <p class="text-gray-600 mb-6 leading-relaxed" *ngIf="project?.link">
            <a href="{{project.link}}" target="_blank" class="text-blue-600">Website</a>
          </p>
        </div>


        <!-- Bottom Section -->
        <div class="mt-auto pt-4 border-t border-gray-200">
          <!-- Skills -->
          <div *ngIf="project.skills" class="mb-4">
            <h5 class="font-semibold text-gray-700 mb-2">Skills:</h5>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let skill of project.skills"
                class="inline-block bg-blue-100 text-blue-700 text-sm font-medium px-3 py-1 rounded-full hover:bg-blue-200 transition">
                {{ skill.trim() }}
              </span>
            </div>
          </div>

          <!-- Roles -->
          <!-- Roles -->
          <div *ngIf="project.roles">
            <h5 class="font-semibold text-gray-700 mb-2">
              Roles & Responsibilities:
            </h5>
            <ul class="list-disc list-inside space-y-1 text-gray-600 text-sm">
              <li *ngFor="let role of project.roles">
                {{ role }}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
