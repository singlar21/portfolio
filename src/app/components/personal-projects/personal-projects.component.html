<section id="personalprojects" class="py-20 bg-gradient-to-r from-purple-50 via-pink-50 to-yellow-50">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl font-extrabold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">
      Personal Projects
    </h2>

    <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
      <!-- Project Card -->
      <div *ngFor="let project of projectList"
        class="bg-white rounded-2xl shadow-md hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 p-8 flex flex-col justify-between border border-gray-100 h-full">

        <!-- Top Section -->
        <div>
          <h3 class="text-xl font-semibold text-emerald-600 mb-1">
            {{ project.name }}
          </h3>
          <h4 class="text-md text-gray-500 font-medium mb-4">
            Client: {{ project.company }}
          </h4>

          <p class="text-gray-700 mb-4 leading-relaxed" [innerHTML]="project.description"></p>

          <p class="mb-4" *ngIf="project?.link">
            <a href="{{ project.link }}" target="_blank"
              class="text-blue-600 font-medium hover:underline transition">
              Website &rarr;
            </a>
          </p>
        </div>

        <!-- Bottom Section -->
        <div class="mt-auto pt-4 border-t border-gray-200">

          <!-- Skills -->
          <div *ngIf="project.skills" class="mb-4">
            <h5 class="font-semibold text-gray-700 mb-2">Skills:</h5>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let skill of project.skills"
                class="inline-block bg-gradient-to-r from-blue-100 to-blue-200 text-blue-800 text-sm font-medium px-3 py-1 rounded-full hover:from-blue-200 hover:to-blue-300 transition">
                {{ skill.trim() }}
              </span>
            </div>
          </div>

          <!-- Roles -->
          <div *ngIf="project.roles">
            <h5 class="font-semibold text-gray-700 mb-2">Roles & Responsibilities:</h5>
            <ul class="list-disc list-inside space-y-1 text-gray-600 text-sm">
              <li *ngFor="let role of project.roles">
                {{ role }}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
